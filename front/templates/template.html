<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f9ff;
            font-family: 'Roboto', sans-serif;
        }

        header {
            background-color: #007bff;
            padding: 20px 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo a {
            text-decoration: none;
            color: inherit;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        nav .user-info {
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        nav a {
            font-size: 1.2rem;
            color: #ffffff;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        nav a i {
            margin-right: 8px;
        }

        nav a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        .dashboard-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 50px 20px;
        }

        .dashboard-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .dashboard-buttons a {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        .dashboard-buttons a:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/dashboard">Abarrotes Manager</a>
        </div>
        <nav>
            <div class="user-info">
                <i class="bi bi-person-circle"></i>
                <span>Bienvenido, {{ usuario }}</span>
            </div>
            <a href="/logout"><i class="bi bi-box-arrow-right"></i> Cerrar sesi√≥n</a>
        </nav>
    </header>

    <main id="main" class="main">
      <br>
      {% block content %}
              
      {% endblock %}
  
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
